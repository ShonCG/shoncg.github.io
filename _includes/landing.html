<body onload="document.querySelectorAll('.fade-in').forEach(e => e.style.opacity = 1)">

<style>
  /* ===== Base (Desktop) ===== */

  .stats {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 2rem;
    text-align: center;
  }

  .stat-number {
    font-size: 2.2rem;
    font-weight: 700;
  }

  .stat-label {
    font-size: 0.8rem;
    opacity: 0.8;
  }

  .fade-in {
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* ===== Mobile Overrides ===== */

  @media (max-width: 768px) {

    .stats {
      gap: 1.5rem;
      flex-wrap: wrap;
    }
  }
</style>

<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Profile Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}"
             alt="{{ site.title }}"
             class="circle-image wow animated zoomIn"
             data-wow-delay=".1s">
      </div>
    </div>

    <!-- Bio -->
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
      {{ site.description }}
    </p>

    <!-- Stats -->
    <div class="stats fade-in" style="transition-delay: 0.75s;">
      <div>
        <div class="stat-number">4+</div>
        <div class="stat-label">Years of Work</div>
      </div>

      <div>
        <div class="stat-number">9+</div>
        <div class="stat-label">Years in Game Dev</div>
      </div>

      <div>
        <div class="stat-number">4</div>
        <div class="stat-label">Shipped Titles</div>
      </div>
    </div>
  </div>

    <!-- Navigation Cards -->
  <div class="container mt-5 fade-in" style="transition-delay: 1.5s;">
    <div class="row justify-content-center">

      <div class="card shadow-sm border-0 h-100 landing-card"
          style="transition: transform 0.3s ease, box-shadow 0.3s ease;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 12px 24px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">

        <img src="/images/projects/high-on-life.jpg"
            class="card-img-top"
            alt="Projects">

        <div class="card-body text-left">
          <h5 class="card-title mb-2">Projects</h5>
          <p class="card-text text-muted mb-0">Published projects I've worked on</p>
        </div>
      </div>

      <div class="card shadow-sm border-0 h-100 landing-card"
          style="transition: transform 0.3s ease, box-shadow 0.3s ease;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 12px 24px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">

        <img src="/images/projects/high-on-life.jpg"
            class="card-img-top"
            alt="Projects">

        <div class="card-body text-left">
          <h5 class="card-title mb-2">Blog</h5>
          <p class="card-text text-muted mb-0">Breakdowns of published and personal projects</p>
        </div>
      </div>
      
      <div class="card shadow-sm border-0 h-100 landing-card"
          style="transition: transform 0.3s ease, box-shadow 0.3s ease;"
          onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 12px 24px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">

        <img src="/images/projects/high-on-life.jpg"
            class="card-img-top"
            alt="Projects">

        <div class="card-body text-left">
          <h5 class="card-title mb-2">About</h5>
          <p class="card-text text-muted mb-0">Something more about me</p>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
