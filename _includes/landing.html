<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

    <!-- Bio -->
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">{{ site.description }}</p>

    <!-- Stats -->
    <div style="
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
      text-align: center;
      flex-wrap: wrap;
      ">

      <div 
        style="
         display: flex;
         justify-content: center;
         gap: 1rem;
         margin-top: 2rem;
        ">
          <div>
            <div style="font-size: 2.2rem; font-weight: 700;">9+</div>
            <div style="font-size: 0.9rem; opacity: 0.8;">Years in Game Development</div>
          </div>

          <div>
            <div style="font-size: 2.2rem; font-weight: 700;">4+</div>
            <div style="font-size: 0.9rem; opacity: 0.8;">Years of Work</div>
          </div>

          <div>
            <div style="font-size: 2.2rem; font-weight: 700;">4</div>
            <div style="font-size: 0.9rem; opacity: 0.8;">Shipped Titles</div>
          </div>
      </div>

    </div>

    <div class="fade-in"
      style="
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
      transition-delay: 0.4s;
      ">

    <!-- Navigation buttons -->
    <div style="
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      ">

      <!-- Projects -->
      <a href="/projects/"
        style="
        width: 160px;
        padding: 0.6rem 1rem;
        text-align: center;
        text-decoration: none;
        color: inherit;
        border: 1px solid currentColor;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: transform 0.15s ease, color 0.2s ease, border-color 0.2s ease;
        "
        onmouseover="
        this.style.color = 'var(--primary)';
        this.style.borderColor = 'var(--primary)';
        this.style.transform = 'translateY(-2px)';
        "
        onmouseout="
        this.style.color = 'inherit';
        this.style.borderColor = 'currentColor';
        this.style.transform = 'translateY(0)';
        ">
        Projects
      </a>
      
      <!-- Blog -->
      <a href="/blog/"
        style="
        width: 160px;
        padding: 0.6rem 1rem;
        text-align: center;
        text-decoration: none;
        color: inherit;
        border: 1px solid currentColor;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: transform 0.15s ease, color 0.2s ease, border-color 0.2s ease;
        "
        onmouseover="
        this.style.color = 'var(--primary)';
        this.style.borderColor = 'var(--primary)';
        this.style.transform = 'translateY(-2px)';
        "
        onmouseout="
        this.style.color = 'inherit';
        this.style.borderColor = 'currentColor';
        this.style.transform = 'translateY(0)';
        ">
        Blog
      </a>

      <!-- About -->
      <a href="/about/"
        style="
        width: 160px;
        padding: 0.6rem 1rem;
        text-align: center;
        text-decoration: none;
        color: inherit;
        border: 1px solid currentColor;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: transform 0.15s ease, color 0.2s ease, border-color 0.2s ease;
        "
        onmouseover="
        this.style.color = 'var(--primary)';
        this.style.borderColor = 'var(--primary)';
        this.style.transform = 'translateY(-2px)';
        "
        onmouseout="
        this.style.color = 'inherit';
        this.style.borderColor = 'currentColor';
        this.style.transform = 'translateY(0)';
        ">
        About
      </a>

    </div>
    </div>


  </div>
</div>
