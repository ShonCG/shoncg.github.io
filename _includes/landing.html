<body onload="document.querySelectorAll('.fade-in').forEach(e => e.style.opacity = 1)">

<style>
  /* ===== Base (Desktop) ===== */

  .stats {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 2rem;
    text-align: center;
  }

  .stat-number {
    font-size: 2.2rem;
    font-weight: 700;
  }

  .stat-label {
    font-size: 0.8rem;
    opacity: 0.8;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }

  .hero-btn {
    width: 160px;
    padding: 0.6rem 1rem;
    text-align: center;
    text-decoration: none;
    color: inherit;
    border: 1px solid currentColor;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: transform 0.15s ease, color 0.2s ease, border-color 0.2s ease;
  }

  .hero-btn:hover {
    color: var(--primary);
    border-color: var(--primary);
    transform: translateY(-2px);
    text-decoration: none;
  }

  .fade-in {
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* ===== Mobile Overrides ===== */

  @media (max-width: 768px) {

    .stats {
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-buttons {
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .hero-btn {
      width: 140px;
    }
  }
</style>

<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Profile Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}"
             alt="{{ site.title }}"
             class="circle-image wow animated zoomIn"
             data-wow-delay=".1s">
      </div>
    </div>

    <!-- Bio -->
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
      {{ site.description }}
    </p>

    <!-- Stats -->
    <div class="stats fade-in" style="transition-delay: 0.75s;">
      <div>
        <div class="stat-number">4+</div>
        <div class="stat-label">Years of Work</div>
      </div>

      <div>
        <div class="stat-number">9+</div>
        <div class="stat-label">Years in Game Dev</div>
      </div>

      <div>
        <div class="stat-number">4</div>
        <div class="stat-label">Shipped Titles</div>
      </div>
    </div>
  </div>
    <!-- Navigation Cards -->
    <div class="row justify-content-center mt-4 fade-in" style="transition-delay: 1.5s;">

      <div class="col-lg-4 col-md-6 my-3">
        <a href="/projects/" class="card-link-wrapper">
          <div class="card shadow-sm border-0 h-100 landing-card">

            <img src="/images/projects/high-on-life.jpg"
                 class="card-img-top"
           alt="Projects">

            <div class="card-body text-center">
              <h5 class="card-title">Projects</h5>
              <p class="card-text">Published projects I've worked on</p>
            </div>

          </div>
        </a>
      </div>

      <div class="col-md-4 my-3">
        <div class="card shadow-sm border-0 h-100 text-center">

          <img src="/images/blog/il-mondo-di-leo/il-mondo-di-leo-cover.jpg"
           class="card-img-top"
           alt="Projects">
        
          <div class="card-body">
            <h5 class="card-title">Blog</h5>
            <p class="card-text">Breakdowns of published and personal projects</p>
            <a href="/blog/" class="btn btn-secondary">Read</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 my-3">
        <div class="card shadow-sm border-0 h-100 text-center">
          
          <img src="/images/landing/pro-pic.jpg"
           class="card-img-top"
           alt="Projects">
        
          <div class="card-body">
            <h5 class="card-title">About</h5>
            <p class="card-text">Something more about myself</p>
            <a href="/about/" class="btn btn-warning">View</a>
          </div>
        </div>
      </div>

    </div>

  
</div>

</body>
