{%- assign badge_style = 'badge-light text-secondary' -%}

<div class="col-lg-4 col-md-6 my-3">
  <a href="{{ project.url | relative_url }}"
     style="
       display:block;
       text-decoration:none;
       border-radius:0.75rem;             /* fixed radius for all cards */
       overflow:hidden;
       background-color:#242526;       /* fixed dark grey */
       box-shadow:0 4px 10px rgba(0,0,0,0.08);
       transition: transform 0.3s ease, box-shadow 0.3s ease;
     "
     onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 12px 24px rgba(0,0,0,0.15)';"
     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">

    {% if project.image %}
      <img src="{{ project.image | relative_url }}" 
           alt="{{ project.title }}"
           style="
             width:100%;
             height:200px;
             object-fit:cover;
             display:block;
           ">
    {% endif %}

    <div style="padding:1rem;">
      <h3 style="margin:0 0 0.5rem 0; color:white;">{{ project.title }}</h3>
      
<p style="margin:0 0 0.5rem 0;">
  {% for tag in project.tags %}
    <span class="project-badge">{{ tag }}</span>
  {% endfor %}
</p>

      <p style="margin:0; color:white; opacity:0.9;">
        {{ project.description }}
      </p>
    </div>
  </a>
</div>
