<a href="{{ include.url }}" style="
    text-decoration:none;
    color:white;
    display:block;
    border-radius:0.75rem;
    overflow:hidden;
">
  <div class="card shadow-sm border-0 h-100 landing-card"
       style="
         border-radius:inherit;
         overflow:hidden;
         box-shadow: 0 4px 10px rgba(0,0,0,0.08);
       ">

    <img src="{{ include.image }}" alt="{{ include.title }}"
         style="
           width:100%;
           display:block;
           height:200px;
           object-fit:cover;
           border-radius:0rem;
         ">

    <div style="
           padding:1rem;
           display:flex;
           flex-direction:column;
           gap:0.5rem;
         ">
      <h5 style="margin:0; color:white;">{{ include.title }}</h5>
      <p style="margin:0; color:white; opacity:0.9;">
        {{ include.description }}
      </p>
    </div>

  </div>
</a>
