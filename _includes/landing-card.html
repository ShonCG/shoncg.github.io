<a href="{{ url }}" 
   style="text-decoration:none; color:white; display:block;"
   onmouseover="this.querySelector('.landing-card').style.transform='translateY(-5px)'; this.querySelector('.landing-card').style.boxShadow='0 12px 24px rgba(0,0,0,0.15)';"
   onmouseout="this.querySelector('.landing-card').style.transform='translateY(0)'; this.querySelector('.landing-card').style.boxShadow='0 4px 10px rgba(0,0,0,0.08)';">
  
  <div class="card shadow-sm border-0 h-100 landing-card" 
       style="transition: transform 0.3s ease, box-shadow 0.3s ease; color:white;">
    
    <img src="{{ image }}" class="card-img-top" alt="{{ title }}">
    
    <div class="card-body text-left">
      <h5 class="card-title mb-2" style="color:white;">{{ title }}</h5>
      <p class="card-text mb-0" style="color:white;">{{ description }}</p>
    </div>
    
  </div>
</a>
