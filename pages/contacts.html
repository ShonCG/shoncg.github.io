<body onload="document.querySelectorAll('.fade-in').forEach(e => e.style.opacity = 1)">

<!-- Font Awesome (once in <head>) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div style="
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  text-align: center;
  width: 100%;
">
   <!-- Header -->
  <h1 style="font-size: 3.3rem;">
       Contact me
  </h1>

  <!-- Email button -->
  <div class="fade-in"
    style="
    display: flex;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease;
    transition-delay: 0s;
    ">

    <a href="mailto:acionini@gmail.com"
      style="
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      text-decoration: none;
      color: inherit;
      border: 1px solid currentColor;
      border-radius: 0.5rem;
      width: 265px;
      justify-content: left;
      transition: transform 0.15s ease, color 0.2s ease, border-color 0.2s ease;
      "
      onmouseover="
      this.style.color = 'var(--primary)';
      this.style.borderColor = 'var(--primary)';
      this.style.transform = 'translateY(-2px)';
      "
      onmouseout="
      this.style.color = 'inherit';
      this.style.borderColor = 'currentColor';
      this.style.transform = 'translateY(0)';
      ">

      <i class="fa-solid fa-envelope"></i>
      <span>acionini@gmail.com</span>
    </a>
  </div>

  <!-- LinkedIn button -->
  <div class="fade-in"
    style="
    display: flex;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease;
    transition-delay: 0.5s;
    ">

    <a href="https://www.linkedin.com/in/alessandro-cionini-405222181/"
      style="
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;

      border-radius: 0.5rem;

      "
      onmouseover="
      this.style.color = 'var(--primary)';
      this.style.borderColor = 'var(--primary)';
      this.style.transform = 'translateY(-2px)';
      "
      onmouseout="
      this.style.color = 'inherit';
      this.style.borderColor = 'currentColor';
      this.style.transform = 'translateY(0)';
      ">
    
      <i class="fa-brands fa-linkedin"></i>
      <span>LinkedIn</span>
    </a>
  </div>
