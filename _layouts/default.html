<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>
    {% if page.title %}
      {{ site.title }} - {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!--
    portfolYOU Jekyll theme by yousinix
    Free for personal and commercial use under the MIT license
    https://github.com/yousinix/portfolYOU
  -->
  {% include head.html %}

  <!-- Global scaling -->
  <style>
    html {
      font-size: 18px; /* slightly larger text site-wide */
    }
  </style>
</head>

<body class="h-100 d-flex flex-column">

  <!-- Full-width navbar -->
  <div class="container-fluid px-0">
    {% include navbar.html %}
  </div>

  <!-- main container slightly wider than default -->
  <main class="flex-shrink-0 container-fluid px-0 mt-5" style="max-width:1400px; margin:0 auto;">
    <div style="transform:scale(1.05); transform-origin:top center;">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}
  {% include analytics.html %}
  {% include scripts.html %}

  {%- if site.buymeacoffee.enabled == true -%}
    <script data-name="BMC-Widget" data-cfasync="false"
            src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
            data-id="{{ site.buymeacoffee.username }}"
            data-description="{{ site.buymeacoffee.description }}"
            data-message="{{ site.buymeacoffee.message }}"
            data-color="{{ site.buymeacoffee.color }}"
            data-position="Right"
            data-x_margin="16"
            data-y_margin="16"></script>
  {%- endif -%}

</body>
</html>
